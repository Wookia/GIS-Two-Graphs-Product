<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>Two graphs product</title>
        <link rel="stylesheet" href="./materialize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" style="padding-left: 20px">
                
                      
                <label>
                    <input id="directed" type="checkbox"/>
                    <span>Directed</span>
                </label>
                <a class="brand-logo center">
                    Two graphs product
                </a>
            </div>
        </nav>
        <div class="">
            <div class="row">

                    <div class="card blue-grey darken-1">

                            <span class="card-title">Graph One</span>
                            <div class="graph-container" id="ONE">

                            </div>
                        </div>
                        <div class="card-action">

                        </div>
                    </div>
                </div>
                <div class="col s4">

                            </div>
                        </div>
                        <div class="card-action">
                            <a href="#">Import graph</a>
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Graphs Product</span>
                            <div class="graph-container" id="RESULT">

                            </div>
                        </div>

                            <a href="#">Export graph</a>

                    </div>

        <script>
            require('./graph.js')
