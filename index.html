<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
        <title>Two graphs product</title>
        <link rel="stylesheet" href="./materialize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper" style="padding-left: 20px">
                
                      
                <label>
                    <input id="directed" type="checkbox"/>
                    <span style="padding-left: 21px; color: #fff">Directed</span>
                </label>
                <label style="padding-left: 10px">
                    <input id="extended" type="checkbox"/>
                    <span style="padding-left: 21px; color: #fff">More space</span>
                </label>
                <a class="brand-logo center">
                    Two graphs product
                </a>
            </div>
        </nav>
        <div class="">
            <div class="row">
                <div id="ONE-card" class="col s4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Graph One</span>
                            <div class="graph-container" id="ONE">

                            </div>
                        </div>
                        <div class="card-action">
                            <p class="white-text">Apply layout changes</p>
                            <a onclick="applyLayout('ONE', 'grid')" href="#">Grid</a>
                            <a onclick="applyLayout('ONE', 'random')" href="#">Random</a>
                            <a onclick="applyLayout('ONE', 'circle')" href="#">Circle</a>
                            <a onclick="applyLayout('ONE', 'cose')" href="#">Cose</a>
                        </div>
                    </div>
                </div>
                <div id="TWO-card" class="col s4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Graph Two</span>
                            <div class="graph-container" id="TWO">

                            </div>
                        </div>
                        <div class="card-action">
                            <p class="white-text">Apply layout changes</p>
                            <a onclick="applyLayout('TWO', 'grid')" href="#">Grid</a>
                            <a onclick="applyLayout('TWO', 'random')" href="#">Random</a>
                            <a onclick="applyLayout('TWO', 'circle')" href="#">Circle</a>
                            <a onclick="applyLayout('TWO', 'cose')" href="#">Cose</a>
                        </div>
                    </div>
                </div>
                <div id="RESULT-card" class="col s4">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Graphs Product</span>
                            <div class="graph-container" id="RESULT">

                            </div>
                        </div>
                        <div class="card-action">
                            <p class="white-text">Apply layout changes</p>
                            <a onclick="applyLayout('RESULT', 'grid')" href="#">Grid</a>
                            <a onclick="applyLayout('RESULT', 'random')" href="#">Random</a>
                            <a onclick="applyLayout('RESULT', 'circle')" href="#">Circle</a>
                            <a onclick="applyLayout('RESULT', 'cose')" href="#">Cose</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            let graph = require('./main.js')

            function applyLayout(type, name){
                graph.applyLayout(type, name);
            }
        </script>
    </body>
  </html>
